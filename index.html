<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="Find out if your images are actually usable!">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Upload Checker</title>

    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Image Upload Checker</h1>
    <p>Here you can find out if your images are worthless.</p>

    <div id="filedrag">
    drag and drop images here!
    <span id="spinner"></span>
    </div>

    <table id="results">
        <thead>
            <th>image</th>
            <th>file</th>
            <th>dimensions (pixels)</th>
            <th>max print dimensions (inches)</th>
        </thead>
        <tbody id="rows">
            <tr class="row" id="template_row">
                <td class="image"><img></td>
                <td class="file"></td>
                <td class="display"></td>
                <td class="print"></td>
            </tr>
            <tr class="more" id="template_more">
                <td colspan="100%">
                    <table>
                        <tr>
                            <td>key1</td>
                            <td>attr1</td>
                        </tr>
                        <tr>
                            <td>key2</td>
                            <td>attr2</td>
                        </tr>
                        <tr>
                            <td>key3</td>
                            <td>attr3</td>
                        </tr>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>

    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>
</html>
